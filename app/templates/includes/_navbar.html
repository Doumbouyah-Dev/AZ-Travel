<header>
  <nav class="navbar">
    <a href="{{ url_for('index') }}" class="logo">Travency</a>
    {% set p = request.endpoint %}
    <a href="{{ url_for('index') }}" class="{% if p=='index' %}active{% endif %}">Home</a>
    <a href="{{ url_for('about') }}" class="{% if p=='about' %}active{% endif %}">About Us</a>
    <a href="{{ url_for('services') }}" class="{% if p=='services' %}active{% endif %}">Services</a>
    <a href="{{ url_for('admissions') }}" class="{% if p=='admissions' %}active{% endif %}">Admissions</a>
    <a href="{{ url_for('contact') }}" class="{% if p=='contact' %}active{% endif %}">Contact Us</a>
    <div style="margin-left:auto">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
      {% endif %}
    </div>
  </nav>
</header>
